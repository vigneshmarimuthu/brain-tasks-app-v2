apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain
  template:
    metadata:
      labels:
        app: brain
    spec:
      containers:
        - name: brain-container
          image: <your-account-id>.dkr.ecr.us-east-1.amazonaws.com/brain-tasks-app:latest
          ports:
            - containerPort: 80
